<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tabla ingresos anuales
    </title>
</head>
<body>
    <table>
        <caption>Ingresos anuales, porcentaje de aumentos en la empresa</caption>

        <thead>
            <tr>
                <th>Años antigüedad (Tiempo)</th>
                <th>Porcentaje aumento</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Más de 10 años</td>
                <td>10%</td>
            </tr>
            <tr>
                <td>Entre 5 y menos de 10 años</td>
                <td>7%</td>
            </tr>
            <tr>
                <td>Entre 3 y menos de 5 años</td>
                <td>5%</td>
            </tr>
            <tr>
                <td>Menos de 3 años</td>
                <td>3%</td>
            </tr>
        </tbody>
    </table>
    <script src="ejercicio05.js"></script>
</body>
</html>
